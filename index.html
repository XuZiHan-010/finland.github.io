<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finland Mobility</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <!-- Custom CSS -->
    <link href="static/css/airqualitymap.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-4">
            <!-- Map Section -->
            <div class="col-md-8">
                <div id="map" class="map-container" style="height: 1000px;"></div>
            </div>

            <!-- Controls Section -->
            <div class="col-md-4">
                <div class="controls">
                    <h4 id="legendTitle">Color Legend (deviation)</h4>
                    <div id="legendContent" class="info legend mb-4">
                        <!-- Dynamic legend content will be added here -->
                    </div>

                    <!-- Category Selector -->
                    <div class="mb-4">
                        <label for="categorySelect"><strong>Select Category:</strong></label>
                        <select id="categorySelect" class="form-select">
                            <option value="101">Category 101</option>
                            <option value="102">Category 102</option>
                            <option value="103">Category 103</option>
                            <option value="104">Category 104</option>
                            <option value="105">Category 105</option>
                            <option value="106">Category 106</option>
                            <option value="107">Category 107</option>
                            <option value="108">Category 108</option>
                            <option value="109">Category 109</option>
                            <option value="110">Category 110</option>
                            <option value="111">Category 111</option>
                            <option value="112">Category 112</option>
                            <option value="113">Category 113</option>
                            <option value="114">Category 114</option>
                            <option value="115">Category 115</option>
                        </select>
                    </div>

                    <!-- Month Buttons -->
                    <div class="month-controls mb-4">
                        <label><strong>Select Month:</strong></label>
                        <div class="row g-2">
                            <div class="col-3">
                                <button class="btn btn-sm btn-outline-primary w-100" data-month="2023-05">May 2023</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-outline-primary w-100" data-month="2023-06">June 2023</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-outline-primary w-100" data-month="2023-07">July 2023</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-outline-primary w-100" data-month="2023-08">August 2023</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-outline-primary w-100" data-month="2023-09">September 2023</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-outline-primary w-100" data-month="2023-10">October 2023</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-outline-primary w-100" data-month="2023-11">November 2023</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-outline-primary w-100" data-month="2023-12">December 2023</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-outline-primary w-100" data-month="2024-01">January 2024</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-outline-primary w-100" data-month="2024-02">February 2024</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-outline-primary w-100" data-month="2024-03">March 2024</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-sm btn-outline-primary w-100" data-month="2024-04">April 2024</button>
                            </div>
                        </div>
                    </div>

                    <!-- Chart Section -->
                    <div id="chartContainer" class="mb-4">
                        <div id="canvasBackground" class="chart-background">
                            <canvas id="areaChart" style="width: 100%; height: 200px;"></canvas>
                        </div>
                    </div>

                    <!-- Clear Chart Button -->
                    <button id="clearChartBtn" class="btn btn-danger w-100">Clear Chart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/js/air_quality_percentile.js"></script> <!-- Your custom JS script -->
</body>

</html>
